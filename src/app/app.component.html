<ion-menu side="start" contentId="router-outlet">
    <ion-header>
        <ion-toolbar color="primary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-searchbar (ionChange)="search($event.detail.value)"></ion-searchbar><!-- <search-input [nav]="nav"></search-input> -->
        <ion-list>
            <ion-item *ngFor="let p of pages" [routerLink]="[p.url]" (click)="hideMenu()">
                <ion-label>{{p.title}}</ion-label>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-menu>

<ion-app>
    <ion-router-outlet id="router-outlet"></ion-router-outlet>
</ion-app>

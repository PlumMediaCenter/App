<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding text-center>
    <movie-card *ngFor="let movie of movies" [movie]="movie"></movie-card>
    <p *ngIf="!movies || movies?.length === 0">Oh snap! There are no movies in your library.
        <br />
        <br />
        <ion-button routerLink="/sources">Manage media sources</ion-button>
    </p>
</ion-content>

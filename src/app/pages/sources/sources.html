<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button autoHide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title>Sources</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let source of sources">
        <ion-card-content>
            <ion-grid>
                <ion-row>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Media Type</ion-label>
                            <ion-select [(ngModel)]="source.mediaType">
                                <ion-select-option *ngFor="let mediaType of mediaTypes" [value]="mediaType.value">{{mediaType.title}}</ion-select-option>
                            </ion-select>
                        </ion-item>
                    </ion-col>
                    <ion-col>
                        <ion-item>
                            <ion-label position="floating">Path</ion-label>
                            <ion-input type="text" [(ngModel)]="source.folderPath"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col text-center size="auto">
                        <ion-item color="danger" (click)="sources.splice(sources.indexOf(source),1)">Delete</ion-item>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card-content>
    </ion-card>
    <ion-button ion-button color="secondary" (click)="sources.push({})">
        <ion-icon name="add"></ion-icon>&nbsp;Add source
    </ion-button>
    <ion-fab (click)="save()" color="primary" vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button>
            <ion-icon name="save"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
